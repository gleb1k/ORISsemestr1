<!DOCTYPE html>

<html>

<head>
    <title>Authorisation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="icons/icon.ico" type="image/x-icon">
    <!--<link rel="stylesheet" href="header.css"> -->
    
    <meta charset="utf-8">
</head>

<body>
    <form class="authorisation_form" method="POST" action="http://localhost:8800/users/loginPOST">
        <h1>Authorisation</h1>
        <div class="login_field">
            <div class="text">Email</div>
            <input class="edit" type="text" name="login" required>
        </div>
        <div class="password_field">
            <div class="text">Password</div>
            <input class="edit" type="password" name="password" required>
        </div>
        <div class="enter_btn_container">
            <button class="enter_btn" type="submit" href="http://localhost:8800/main/main">Login</button>
        </div>
    </form>
</body>

</html>
