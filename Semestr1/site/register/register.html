<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Зарегестрироваться</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/register/register.css">
    <link href="/register/signin.css" rel="stylesheet">
</head>

<body>

<header class="p-3 bg-dark text-white">
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="http://localhost:8800/anime/home"
                   class="navbar-brand align-items-center mb-2 mb-lg-0 text-white text-decoration-none">Anime Booba</a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="http://localhost:8800/anime/home" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Forum</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                           aria-label="Search">
                </form>

                <div class="text-end">
                    <a href="http://localhost:8800/auth/login">
                        <button type="button" class="btn btn-outline-light me-2">Войти</button>
                    </a>
                    <a href="http://localhost:8800/auth/register">
                        <button type="button" class="btn btn-warning">Зарегестрироваться</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="form-signin">
    <form>
        <img class="mb-4" src="../images/ded_inside.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Создание аккаунта</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
<!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегестрироваться</button>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
